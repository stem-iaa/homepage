{% extends "profile.html" %}

{% block title_section_class %}bg-info text-white{% endblock %}

{% block info_col %}
    {% if profile_user.mentors|length > 0 %}
        <h3 class="mb-2">Mentored By</h3>
        {% for mentor in profile_user.mentors %}
            <div class="row">
                {{ card(mentor, True) }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
