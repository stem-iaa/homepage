{% extends "profile.html" %}

{% block title_section_class %}text-white bg-dark{% endblock %}

{% block profile_content %}
    <h2 class="font-italic">Students Mentored</h2>
    <div class="row">
        {% if profile_user.students | length > 0 %}
            {% for mentor in profile_user.students %}
                {{ card(mentor, True) }}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
