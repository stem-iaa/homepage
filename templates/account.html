{% extends "main.html" %}

{% block head %}
    <link href="/static/css/global.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container" style="max-width: 900px;">
        <h1>Account Settings</h1>
        <hr>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" value="{{ '' if not user.first_name else user.first_name }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" value="{{ '' if not user.last_name else user.last_name }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="username" value="{{ '' if not user.username else user.username }}" required>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your username is required.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="{{ '' if not user.email else user.email  }}">
            </div>

            <div class="mb-3">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" value="{{ '' if not user.location else user.location }}">
            </div>

            <br>
            <button class="btn btn-primary btn-lg" type="submit">Update</button>
        </form>
    </div>
{% endblock %}
